name: 'CI: Restore, Build & Test'

on:
  - push
  - workflow_dispatch

jobs:
  build:

    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core SDKs
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            3.1.x
            5.0.x
            6.0.x
            8.0.x

      - name: Restore
        run: |
          dotnet restore

      - name: Build
        run: |
          dotnet build --no-restore

      - name: Test
        run: |
          dotnet test --no-build